name: password_manager
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path: ^1.8.0

  # State management
  provider: ^6.1.0

  # Date/time formatting
  intl: ^0.19.0

  # Export to Excel
  excel: ^2.1.0
  path_provider: ^2.1.2

  # Permission handler
  permission_handler: ^11.3.0

  # Biometric and PIN authentication
  local_auth: ^2.1.6

  shared_preferences: ^2.2.2

  # For custom splash screen and app icon
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # Add image assets or icons here if needed later
  # assets:
  #   - assets/splash.png
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

